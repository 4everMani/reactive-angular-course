
<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>

        <mat-tab label="Beginners">
          <course-card-list (coursesChange)="reloadCourses()" [courses]="beginnerCourses$ | async"></course-card-list>
        </mat-tab>

        <mat-tab label="Advanced" ngi>
          <course-card-list (coursesChange)="reloadCourses()" [courses]="advancedCourses$ | async"></course-card-list>
        </mat-tab>

    </mat-tab-group>



</div>
